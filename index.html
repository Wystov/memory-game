<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="game">
            <div class="start">New Game</div>
            <div class="settings">
                <div class="field-size">
                    <label>4*4
                        <input type="radio" name="size" value="4" checked>
                    </label>
                    <label>6*6
                        <input type="radio" name="size" value="6">
                    </label>
                </div>
                <div class="num-smile-check">
                    <label>1234
                        <input type="radio" name="num-smile" value="num" checked>
                    </label>
                    <label>&#129430;
                        <input type="radio" name="num-smile" value="smile">
                    </label>
                </div>
            </div>
            <div class="cardboard"></div>
            <div class="turns">Flips:</div>
            <div class="prev-best"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
